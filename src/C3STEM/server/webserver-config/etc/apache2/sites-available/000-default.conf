<VirtualHost *:443>
	ServerAdmin webmaster@localhost

	DocumentRoot  /app/Middleware/
       ServerName   0.0.0.0:443
       ServerAlias 0.0.0.0

       SSLEngine On
       #SSLCertificateFile /app/Middleware/c3stemcert.pem
       #SSLCertificateKeyFile /app/Middleware/c3stemprivkey.pem
		SSLCertificateFile /app/Middleware/c3stem.org_2014.crt
		SSLCertificateKeyFile /app/Middleware/c3stem.org_2014.key
		SSLCertificateChainFile /app/Middleware/c3stem.org_2014.csr
	
       <Location />
               SSLRequireSSL
       </Location>
	<Directory />
		Options FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	WSGIScriptAlias /  /app/Middleware/c3stemserver.py
	<Directory "/app/Middleware">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Require all granted
        </Directory>
	#ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	#<Directory "/usr/lib/cgi-bin">
	#	AllowOverride None
	#	Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
	#	Order allow,deny
	#	Allow from all
	#</Directory>

	ErrorLog /app/Middleware/log/apache/servererror.log
	#ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /app/Middleware/log/apache/access.log combined
	#CustomLog ${APACHE_LOG_DIR}/access.log combined

    	Alias /static /app/Middleware/static
	<Directory /static>
	        Require all granted
        	Options -Indexes
	</Directory>

	# because Alias can be used to reference resources outside docroot, you
	# must reference the directory with an absolute path
	#<Directory /app/Middleware/static>
        	# directives to effect the static directory
	#        Options +Indexes
	#</Directory>

</VirtualHost>
